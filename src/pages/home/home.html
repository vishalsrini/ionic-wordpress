<ion-header>
  <ion-navbar color="dark">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor = "let post of latestPosts" (click)="openDetails(post.id)">
    <img [src]="post.attachments[0].url"/>
    <ion-card-content>
      <ion-card-title [innerHTML]="post.title_plain">
        
        </ion-card-title>
      <p [innerHTML]="post.excerpt">
        
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
