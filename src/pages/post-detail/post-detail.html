<ion-header>

  <ion-navbar color="dark">
    <ion-title>post-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="post">
    <img [src]="post.attachments[0].url"/>
    <ion-card-content>
      <ion-card-title [innerHTML]="post.title_plain">
        
        </ion-card-title>
      <p [innerHTML]="post.content">
        
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
